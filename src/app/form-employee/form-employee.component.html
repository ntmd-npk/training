<div class="employee-add">
  <h2 class="employee-title">Employee information</h2>
  <form action="" class="employee-form">
    <div class="employee-group">
      <label for="name">Name</label
      ><input
        type="text"
        name="name"
        id="name"
        placeholder="Your name..."
        [(ngModel)]="employee.name"
      />
    </div>
    <div class="employee-group">
      <label for="birth">Birth</label
      ><input
        type="date"
        name="birth"
        id="birth"
        placeholder="Birth"
        [(ngModel)]="employee.birth"
      />
    </div>
    <div class="employee-group">
      <label for="address">Address</label
      ><input
        type="text"
        name="address"
        id="address"
        placeholder="Your address..."
        [(ngModel)]="employee.address"
      />
    </div>
    <div class="employee-group">
      <label for="contact">Contact</label
      ><input
        type="text"
        name="contact"
        id="contact"
        placeholder="Your phone number..."
        [(ngModel)]="employee.phone"
      />
    </div>
    <button (click)="addEmployee()" *ngIf="!isEdit">Add</button>
    <button (click)="saveEmployee()" *ngIf="isEdit">Save</button>
  </form>
</div>
