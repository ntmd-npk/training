<div class="employee">
  <dx-tabs [dataSource]="tabs" [(selectedIndex)]="selectedIndex"></dx-tabs>
  <app-grid-table
    *ngIf="selectedIndex === 0"
    title="Employee"
    [(dataSource)]="employeeData"
  ></app-grid-table>
  <app-grid-table
    *ngIf="selectedIndex === 1"
    title="Company"
    [(dataSource)]="companyData"
  ></app-grid-table>
  <dx-toast
    [(visible)]="isVisible"
    [type]="type"
    [message]="message"
    maxWidth="500"
  >
  </dx-toast>
</div>
