<div class="employee">
  <h2 class="employee-title">{{ title }} List</h2>
  <dx-data-grid
    id="gridContainer"
    [dataSource]="dataSource"
    keyExpr="id"
    [showBorders]="true"
  >
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[5, 10, 15]"
      [showInfo]="true"
    >
    </dxo-pager>
    <dxo-editing
      mode="popup"
      [allowAdding]="true"
      [allowUpdating]="true"
      [allowDeleting]="true"
      caption="Actions"
      ><dxo-popup
        title="{{ title }} Info"
        [showTitle]="true"
        [width]="700"
        [height]="525"
      >
      </dxo-popup>
      <dxo-form>
        <dxi-item itemType="group" [colSpan]="2">
          <dxi-item dataField="name"
            ><dxi-validation-rule type="required"></dxi-validation-rule
            ><dxi-validation-rule
              type="pattern"
              pattern="^[a-zA-Z\s]*$"
              message="Name can only contain letters"
            ></dxi-validation-rule
          ></dxi-item>
          <dxi-item *ngIf="title === 'Employee'" dataField="birth"
            ><dxi-validation-rule type="required"></dxi-validation-rule
          ></dxi-item>
          <dxi-item *ngIf="title === 'Employee'" dataField="address"
            ><dxi-validation-rule type="required"></dxi-validation-rule
          ></dxi-item>
          <dxi-item *ngIf="title === 'Employee'" dataField="phone"
            ><dxi-validation-rule type="required"></dxi-validation-rule
            ><dxi-validation-rule
              type="pattern"
              pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b"
              message="Phone number must follow Vietnam new dialing code!"
            ></dxi-validation-rule
          ></dxi-item>
          <dxi-item *ngIf="title === 'Company'" dataField="location"
            ><dxi-validation-rule type="required"></dxi-validation-rule
          ></dxi-item>
        </dxi-item>
      </dxo-form>
    </dxo-editing>
    <!-- <dxi-column *ngFor="let item of dataField"></dxi-column> -->
    <dxi-column dataField="id" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="name"></dxi-column>
    <dxi-column
      *ngIf="title === 'Employee'"
      dataField="birth"
      caption="Born"
      dataType="date"
    ></dxi-column>
    <dxi-column *ngIf="title === 'Employee'" dataField="address"></dxi-column>
    <dxi-column *ngIf="title === 'Employee'" dataField="phone"></dxi-column>
    <dxi-column *ngIf="title === 'Company'" dataField="location"></dxi-column>
  </dx-data-grid>
</div>
